<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App With Javascript</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
          <div class="search-box">
            <input type="text" placeholder="Enter your location" class="input-box">

           <button id="searchBtn">
  <i class="fa-solid fa-magnifying-glass"></i>
</button>

          </div>
        </div>
        <div class="weather-body">
            <img src="asserts/clear.png" alt="Weather Image" class="weather-img">

            <div class="weather-box">
                <p class="temperature">0<sup>&deg;C</sup></p>
                <p class="description">Light Rain</p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                   <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12Km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
         </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/6371ea745a.js" crossorigin="anonymous"></script>
</body>
</html>
